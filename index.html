<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
            <title>Menu pawel</title>
        <style>
            header {
                display: flex;
                justify-content: center;
                gap: 20px;
                padding: 20px;
                background-color: #f0f0f0;
            }
            div {
                border: 2px solid #000;
                padding: 10px;
                transition: color 0.3s, border-color 0.3s;
            }
            div:hover {
                color: #ff0000;
                border-color: #ff0000;
            }
        </style>
    </head>
        <body>
            <header>
                <div><p>Start</p></div>
                <div><p>Projekty</p></div>
                <div><p>Kontakt</p></div>
            </header>
        </body>
</html>
